baseURL               = "https://wangzhandaohang-4ll.pages.dev/"  # 先用你的 pages.dev 地址，后面绑域名再改
languageCode          = "zh-CN"
title                 = "我的导航站"  # 改成你喜欢的标题
theme                 = ["layouts", "static"]  # 关键！因为没有 themes 文件夹，用根目录的 layouts 和 static
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"

[params]
    author        = "金龍導航"
    description   = "个人网址导航"
    enablePreLoad = true
    textPreLoad   = "加载中..."
    expandSidebar = false
    nightMode     = false
    yiyan         = true
    fancybox      = true

[markup.goldmark.renderer]
    unsafe = true

# 其他参数可以慢慢加，先用这个最小版确保成功
